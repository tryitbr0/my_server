<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지</title>
</head>
<body>
    <!-- 데이터 전송을 위한 태그 -->
    <form action="/login" method="get">

        ID : <input type="text" name="login_id"> <br/>
        PW : <input type="password" name="login_pw"> <br/>
    
        <input type="submit" value="전송">
    </form>

    <form action="/mbti" method="post">

        MBTI : <input type="text" name="mbti"> <br/>
    
        <input type="submit" value="MBTI 전송">

    </form>

    <form action="/detect" method="post" enctype="multipart/form-data"> <!-- 이미지, 파일 전송 -->

        <input type="file" name="file">

        <input type="submit" value="객체 탐지">
    
    </form>


    <form action="/compare" method="post" enctype="multipart/form-data">

        <input type="file" name="source">

        <input type="file" name="target">

        <input type="submit" value="비교">

    </form>

</body>
</html>
